<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #fbe8e7;">
    <div id="wrapper">
        <div class="form__side">
            <h3>UXI</h3>
            <h1>Login</h1>
            <form>
                <div class="UPPER">
                    <div class="email">
                        <label> Email</label><br>
                        <input type="email" placeholder="username@gmail.com">
                    </div>

                    <div class="Password">
                        <label>Password</label><br>
                        <input type="password" placeholder="Password">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i> 
                    </div>
            
                    <div class="Middle">
                        <a href="#">Forget Password?</a><br>
                        <button>Sign in</button>

                        <div class="cont"><p>or continue with</p></div>
                    </div>

                    <div class="icon">
                        <a href=""><i class="fa fa-google" aria-hidden="true"></i></a>
                    </div>
                    <div class="icon1">
                        <a href=""><i class="fa fa-github" aria-hidden="true"></i></a>
                    </div>
                    <div class="icon2">
                        <a href=""><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    </div>
                    

                    <div class="footer"><p>Don't have an account yet? <a href="#">Register for free</a></p></div>


                </div>

            </form>
        </div>

        <div class="img__side">
            <img src="./image/casual-life-3d-young-woman-imagining-things-while-reading-e-book (2).png" alt="picture">
        </div>

    </div>


    
</body>
</html>
